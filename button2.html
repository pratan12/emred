<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Processing…</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9; /* soft neutral background */
    }
    .message-box {
      text-align: center;
      padding: 40px 60px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-size: 20px;
      color: #333333;
    }
  </style>
  <script>
    const params = new URLSearchParams(window.location.search);
    const logUrl = params.get('log');  // Google Apps Script logging URL

    // Log the click in the background
    if (logUrl) {
      fetch(logUrl).catch(err => console.log("Logging failed", err));
    }
  </script>
</head>
<body>
  <div class="message-box">
    Ďakujeme za Vaše preferencie
  </div>
</body>
</html>
